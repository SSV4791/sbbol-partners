spring.datasource.url=jdbc:h2:mem:maindb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

standin.datasource.url=jdbc:h2:mem:sidb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
standin.datasource.driverClassName=org.h2.Driver
standin.datasource.username=sa
standin.datasource.password=

standin.cloud.client.stub=true

spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=validate

spring.liquibase.change-log=classpath:db/changelog/changelog.yaml
spring.liquibase.enabled=true

logging.level.org.hibernate.SQL=debug
