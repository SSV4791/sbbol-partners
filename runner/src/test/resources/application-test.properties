standin.cloud.client.stub=true

spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=validate

spring.liquibase.change-log=classpath:db/changelog/changelog.yaml
spring.liquibase.enabled=true
spring.liquibase.parameters.tablespace_t=pg_default
spring.liquibase.parameters.tablespace_i=pg_default
spring.liquibase.parameters.schemaname=public
spring.liquibase.parameters.defaultSchemaName=public

logging.level.root=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.uk.co.jemos.podam.api.PodamFactoryImpl=OFF
