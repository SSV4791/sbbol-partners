openapi: "3.0.3"
info:
  title: Request for contact documents
  version: 1.1.0
  description: OpenAPI Specification for contact document

servers:
  - url: /

paths:
  /partner/contact/documents/view:
    post:
      tags:
        - Contact Document
      description: Получение документов
      operationId: list
      requestBody:
        description: Фильтр для запроса документов
        required: true
        content:
          application/json:
            schema:
              $ref: 'model/documents/documents_filter.json'
      responses:
        200:
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: 'model/documents/documents_response.json'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'model/common/error.json'
        401:
          description: Unauthorized
        403:
          description: Forbidden

  /partner/contact/documents/{digitalId}/{id}:
    get:
      tags:
        - Contact Document
      description: Получение документа по Идентефикатору
      operationId: get-by-id
      parameters:
        - name: digitalId
          in: path
          required: true
          schema:
            type: string
          description: Идентификатор личного кабинета
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Идентификатор документа
      responses:
        200:
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: 'model/documents/document.json'
        404:
          description: Not Found
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'model/common/error.json'
        401:
          description: Unauthorized
        403:
          description: Forbidden
  /partner/contact/documents/{digitalId}:
    delete:
      tags:
        - Contact Document
      description: Удаление документа
      operationId: delete
      parameters:
        - name: digitalId
          in: path
          required: true
          schema:
            type: string
          description: Идентификатор личного кабинета
        - name: ids
          in: query
          required: true
          schema:
            type: array
            items:
              type: string
              maxItems: 200
          description: Идентефикатор документа
      responses:
        204:
          description: Успешный ответ
        404:
          description: Not Found
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'model/common/error.json'
        401:
          description: Unauthorized
        403:
          description: Forbidden

  /partner/contact/document:
    post:
      tags:
        - Contact Document
      description: Создание документов
      operationId: create
      requestBody:
        description: Документы
        required: true
        content:
          application/json:
            schema:
              $ref: 'model/documents/document_create.json'
      responses:
        201:
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: 'model/documents/document.json'
        404:
          description: Not Found
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'model/common/error.json'
        401:
          description: Unauthorized
        403:
          description: Forbidden
    put:
      tags:
        - Contact Document
      description: Обновление документов
      operationId: update
      requestBody:
        description: Документы
        required: true
        content:
          application/json:
            schema:
              $ref: 'model/documents/document_change.json'
      responses:
        200:
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: 'model/documents/document.json'
        404:
          description: Not Found
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'model/common/error.json'
        401:
          description: Unauthorized
        403:
          description: Forbidden
