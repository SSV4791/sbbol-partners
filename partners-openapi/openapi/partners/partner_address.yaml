openapi: "3.0.3"
info:
  title: Request for partners address
  version: 1.0.0
  description: OpenAPI Specification for partner address

servers:
  - url: /

paths:
  /partner/addresses/view:
    post:
      tags:
        - Partner Address
      description: Получения адресов партнеров
      operationId: list
      requestBody:
        description: Фильтр для запроса адресов партнеров
        required: true
        content:
          application/json:
            schema:
              $ref: 'model/address/addresses_filter.json'
      responses:
        200:
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: 'model/address/addresses_response.json'
        404:
          description: Not Found
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'model/common/error.json'
        401:
          description: Unauthorized
        403:
          description: Forbidden

  /partner/addresses/{digitalId}/{id}:
    get:
      tags:
        - Partner Address
      description: Получение адреса по его идентификатору
      operationId: get-by-id
      parameters:
        - name: digitalId
          in: path
          required: true
          schema:
            type: string
          description: Идентификатор личного кабинета
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Идентификатор адреса
      responses:
        200:
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: 'model/address/address.json'
        404:
          description: Not Found
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'model/common/error.json'
        401:
          description: Unauthorized
        403:
          description: Forbidden

  /partner/addresses/{digitalId}:
    delete:
      tags:
        - Partner Address
      description: Удаление адреса партнера
      operationId: delete
      parameters:
        - name: digitalId
          in: path
          required: true
          schema:
            type: string
          description: Идентификатор личного кабинета
        - name: ids
          in: query
          required: true
          schema:
            type: array
            items: {
              type: string
            }
          description: Идентефикатор адреса
      responses:
        204:
          description: Успешный ответ
        404:
          description: Not Found
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'model/common/error.json'
        401:
          description: Unauthorized
        403:
          description: Forbidden

  /partner/address:
    post:
      tags:
        - Partner Address
      description: Создание адресов партнера
      operationId: create
      requestBody:
        description: адрес
        required: true
        content:
          application/json:
            schema:
              $ref: 'model/address/address_create.json'
      responses:
        201:
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: 'model/address/address.json'
        404:
          description: Not Found
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'model/common/error.json'
        401:
          description: Unauthorized
        403:
          description: Forbidden
    put:
      tags:
        - Partner Address
      description: Обновление адресов партнера
      operationId: update
      requestBody:
        description: Адрес
        required: true
        content:
          application/json:
            schema:
              $ref: 'model/address/address.json'
      responses:
        200:
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: 'model/address/address.json'
        404:
          description: Not Found
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'model/common/error.json'
        401:
          description: Unauthorized
        403:
          description: Forbidden

