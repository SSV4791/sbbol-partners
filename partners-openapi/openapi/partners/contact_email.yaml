openapi: "3.0.3"
info:
  title: Request for contact email
  version: 1.0.0
  description: OpenAPI Specification for contact email

servers:
  - url: /

paths:
  /partner/contact/email/view:
    post:
      tags:
        - Contact Email
      description: Получения Email адресов контакта
      operationId: list
      requestBody:
        description: Фильтр для запроса email адресов контактов
        required: false
        content:
          application/json:
            schema:
              $ref: 'model/email/emails_filter.json'
      responses:
        200:
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: 'model/email/emails_response.json'
        404:
          description: Not Found
        400:
          description: Bad Request
        401:
          description: Unauthorized
        403:
          description: Forbidden

  /partner/contact/email/{digitalId}/{id}:
    delete:
      tags:
        - Contact Email
      description: Удаление email контакта
      operationId: delete
      parameters:
        - name: digitalId
          in: path
          required: true
          schema:
            type: string
          description: Идентефикатор личного кабинета
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Идентефикатор электронного адреса
      responses:
        204:
          description: Успешный ответ
        404:
          description: Not Found
        400:
          description: Bad Request
        401:
          description: Unauthorized
        403:
          description: Forbidden

  /partner/contact/email:
    post:
      tags:
        - Contact Email
      description: Создание электронного адреса контакта
      operationId: create
      requestBody:
        description: Адрес
        required: true
        content:
          application/json:
            schema:
              $ref: 'model/email/email.json'
      responses:
        201:
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: 'model/email/email_response.json'
        404:
          description: Not Found
        400:
          description: Bad Request
        401:
          description: Unauthorized
        403:
          description: Forbidden
    put:
      tags:
        - Contact Email
      description: Обновление электронного адреса контакта
      operationId: update
      requestBody:
        description: Email
        required: true
        content:
          application/json:
            schema:
              $ref: 'model/email/email.json'
      responses:
        200:
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: 'model/email/email_response.json'
        404:
          description: Not Found
        400:
          description: Bad Request
        401:
          description: Unauthorized
        403:
          description: Forbidden
