openapi: "3.0.3"
info:
  title: Request for documents
  version: 1.0.0
  description: OpenAPI Specification for partner document

servers:
  - url: /

paths:
  /partner/documents/view:
    post:
      tags:
        - Partner Document
      description: Получение документов
      operationId: list
      requestBody:
        description: Фильтр для запроса документов
        required: true
        content:
          application/json:
            schema:
              $ref: 'model/documents/documents_filter.json'
      responses:
        200:
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: 'model/documents/documents_response.json'
        404:
          description: Not Found
        400:
          description: Bad Request
        401:
          description: Unauthorized
        403:
          description: Forbidden

  /partner/document/{digitalId}/{id}:
    get:
      tags:
        - Partner Document
      description: Получение документа по id
      operationId: get-by-id
      parameters:
        - name: digitalId
          in: path
          required: true
          schema:
            type: string
          description: Идентификатор личного кабинета
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Идентификатор документа
      responses:
        200:
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: 'model/documents/document_response.json'
        404:
          description: Not Found
        400:
          description: Bad Request
        401:
          description: Unauthorized
        403:
          description: Forbidden
    delete:
      tags:
        - Partner Document
      description: Удаление документа
      operationId: delete
      parameters:
        - name: digitalId
          in: path
          required: true
          schema:
            type: string
          description: Идентификатор личного кабинета
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Идентефикатор документа
      responses:
        204:
          description: Успешный ответ
        404:
          description: Not Found
        400:
          description: Bad Request
        401:
          description: Unauthorized
        403:
          description: Forbidden

  /partner/document:
    post:
      tags:
        - Partner Document
      description: Создание документов
      operationId: create
      requestBody:
        description: Документ
        required: true
        content:
          application/json:
            schema:
              $ref: 'model/documents/document_create.json'
      responses:
        201:
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: 'model/documents/document_response.json'
        404:
          description: Not Found
        400:
          description: Bad Request
        401:
          description: Unauthorized
        403:
          description: Forbidden
    put:
      tags:
        - Partner Document
      description: Обновление документов
      operationId: update
      requestBody:
        description: Документ
        required: true
        content:
          application/json:
            schema:
              $ref: 'model/documents/document_change.json'
      responses:
        200:
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: 'model/documents/document_response.json'
        404:
          description: Not Found
        400:
          description: Bad Request
        401:
          description: Unauthorized
        403:
          description: Forbidden
