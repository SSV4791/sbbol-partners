apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vs-egress-db-si
spec:
  exportTo:
    - .
  gateways:
    - egress-db-si-gw
    - mesh
  hosts:
    - ${SI_DB_HOST}
  http:
    - match:
        - gateways:
            - mesh
          port: ${DB_PORT}
      route:
        - destination:
            host: egressgateway-svc
            port:
              number: ${DB_PORT}
            subset: db-si
          weight: 100
    - match:
        - gateways:
            - egress-db-si-gw
          port: ${DB_PORT}
      route:
        - destination:
            host: ${SI_DB_HOST}
            port:
              number: ${DB_PORT}
          weight: 100