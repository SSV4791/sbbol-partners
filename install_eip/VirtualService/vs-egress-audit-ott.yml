apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vs-egress-audit-ott
spec:
  exportTo:
    - .
  gateways:
    - mesh
    - egress-audit-ott-gw
  hosts:
    - ${AUDIT_OTT_HOST}
  http:
    - match:
        - gateways:
            - mesh
          port: ${AUDIT_PORT_PROXY}
      rewrite:
        authority: ${AUDIT_OTT_HOST}
      route:
        - destination:
            host: egressgateway-svc
            port:
              number: ${EGRESS_OTT_PORT}
          weight: 100
    - match:
        - gateways:
            - egress-audit-ott-gw
          port: ${EGRESS_OTT_PORT}
      route:
        - destination:
            host: ${AUDIT_OTT_HOST}
            port:
              number: ${AUDIT_OTT_PORT}
          weight: 100