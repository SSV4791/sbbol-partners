apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ingressgateway-gw
spec:
  selector:
    istio: ingressgateway-${NAMESPACE}
  servers:
    - hosts:
        - ${INGRESS_HOST_GEO_TLS}
        - ${INGRESS_HOST_TLS}
      port:
        name: https-${INGRESS_PORT_HTTPS}
        number: ${INGRESS_PORT_HTTPS}
        protocol: HTTPS
      tls:
        caCertificates: /etc/istio/ingressgateway-ca-certs/ca-chain.cert.pem
        mode: MUTUAL
        privateKey: /etc/istio/ingressgateway-certs/tls.key
        serverCertificate: /etc/istio/ingressgateway-certs/tls.crt
        subjectAltNames:
          - ${SUBJECT_ALT_NAME_1}
          - ${SUBJECT_ALT_NAME_2}
    - hosts:
        - ${INGRESS_HOST_GEO_OTT}
        - ${INGRESS_HOST_OTT}
      port:
        name: https-${INGRESS_OTT_PORT}
        number: ${INGRESS_OTT_PORT}
        protocol: HTTPS
      tls:
        caCertificates: /etc/istio/ingressgateway-ca-certs/ca-chain.cert.pem
        mode: MUTUAL
        privateKey: /etc/istio/ingressgateway-certs/tls.key
        serverCertificate: /etc/istio/ingressgateway-certs/tls.crt