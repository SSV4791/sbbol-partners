apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: egress-fluentbit-http-gw
spec:
  selector:
    istio: egressgateway-${EVENT_FEED_MODULE_NAME}
  servers:
    - hosts:
        -  ${FLUENT_BIT_HTTP_HOST}
      port:
        name: http-fluent-${FLUENT_BIT_HTTP_PORT}
        number: ${FLUENT_BIT_HTTP_PORT}
        protocol: HTTP