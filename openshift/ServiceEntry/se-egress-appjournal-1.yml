apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: se-egress-appjournal-1
spec:
  exportTo:
    - .
  addresses:
    - ${APPJOURNAL_IP_1}
  hosts:
    - ${APPJOURNAL_HOST_1}
  location: MESH_EXTERNAL
  ports:
    - name: tcp-${APPJOURNAL_PORT_PROXY_1}
      number: ${APPJOURNAL_PORT_PROXY_1}
      protocol: TCP
    - name: tcp-${APPJOURNAL_PORT}
      number: ${APPJOURNAL_PORT}
      protocol: TCP
  resolution: DNS