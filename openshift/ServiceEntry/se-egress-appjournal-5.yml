apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: se-egress-appjournal-5
spec:
  exportTo:
    - .
  addresses:
    - ${APPJOURNAL_IP_5}
  hosts:
    - ${APPJOURNAL_HOST_5}
  location: MESH_EXTERNAL
  ports:
    - name: tcp-${APPJOURNAL_PORT_PROXY_5}
      number: ${APPJOURNAL_PORT_PROXY_5}
      protocol: TCP
    - name: tcp-${APPJOURNAL_PORT}
      number: ${APPJOURNAL_PORT}
      protocol: TCP
  resolution: DNS