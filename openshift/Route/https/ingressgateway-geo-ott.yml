apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: ingress-${NAMESPACE}-geo-ott
    istio: ingress-${NAMESPACE}-geo-ott
    router: geo
  name: ingressgateway-geo-ott
spec:
  host: ${INGRESS_HOST_GEO_OTT}
  port:
    targetPort: https-${INGRESS_GEO_OTT_PORT}
  tls:
    termination: passthrough
  to:
    kind: Service
    name: ingressgateway-svc
