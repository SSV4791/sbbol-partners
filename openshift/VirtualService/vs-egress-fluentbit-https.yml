apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vs-egress-fluentbit-https
spec:
  exportTo:
    - .
  gateways:
    - mesh
    - egress-fluentbit-https-gw
  hosts:
    - ${FLUENT_BIT_HTTPS_HOST}
  http:
    - match:
        - gateways:
            - mesh
          port: ${FLUENT_BIT_SERVICE_PORT}
      rewrite:
        authority: ${FLUENT_BIT_HTTPS_HOST}
      route:
        - destination:
            host: egressgateway-svc
            port:
              number: ${EGRESS_OTT_PORT}
          weight: 100
    - match:
        - gateways:
            - egress-fluentbit-https-gw
          port: ${EGRESS_OTT_PORT}
      route:
        - destination:
            host: ${FLUENT_BIT_HTTPS_HOST}
            port:
              number: ${FLUENT_BIT_HTTPS_PORT}
          weight: 100