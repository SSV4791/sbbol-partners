apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: egress-audit-ott-gw
spec:
  selector:
    istio: egressgateway-${NAMESPACE}
  servers:
    - hosts:
        -  ${AUDIT_OTT_HOST}
      port:
        name: http-${EGRESS_OTT_PORT}
        number: ${EGRESS_OTT_PORT}
        protocol: HTTP
