apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: egress-db-main-gw
spec:
  selector:
    istio: egressgateway-${NAMESPACE}
  servers:
    - hosts:
        - ${DB_MAIN_HOST}
      port:
        name: tcp-${DB_MAIN_PORT_LESTENER}
        number: ${DB_MAIN_PORT_LESTENER}
        protocol: TCP